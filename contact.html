<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="img/logo 32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styleRetour.css">
  <link rel="stylesheet" href="styleContact.css">
</head>

<body>

  <!-- ===== HEADER ===== -->
  <header class="header">
    <div class="header-left">
      <img src="img/logo.png" width="110" alt="Logo">
      <span class="site-title">Contact</span>
    </div>

    <!-- Menu mobile -->
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>

    <nav class="header-nav" id="nav">
      <a href="index.html">Accueil</a>
      <a href="cour.html">Cours</a>
      <a href="pc.html">Parcours</a>
      <a href="cv.html">CV</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <!-- ===== HERO ===== -->
  <section class="hero">
    <h1>Me contacter</h1>
    <p>Une question ou une opportunité ? Écrivez-moi.</p>
  </section>

  <!-- ===== CONTENT ===== -->
  <section class="container">

    <!-- Message envoyé (affiché si ?sent=1) -->
    <p id="sent-msg" style="display:none; margin: 0 auto 14px; max-width:760px;">
      ✅ Message envoyé !
    </p>

    <form action="https://formspree.io/f/xqedpqga" method="POST" class="contact-form">
      
      <!-- redirection après envoi -->
      <input type="hidden" name="_next" value="contact.html?sent=1">

      <!-- Anti-spam basique -->
      <input type="text" name="_gotcha" style="display:none">

      <label for="email">Ton email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="exemple@mail.com"
        required
      >

      <label for="message">Ton message</label>
      <textarea
        id="message"
        name="message"
        rows="6"
        placeholder="Écris ton message ici..."
        required
      ></textarea>

      <button type="submit">Envoyer le message</button>

    </form>
  </section>

  <!-- ===== FOOTER ===== -->
  <footer class="footer">
    <p>© 2026 – Portfolio Zelimkhan Mataev</p>
  </footer>

  <!-- ===== BTN RETOUR ===== -->
  <button onclick="history.back()" class="btn-retour">← Retour</button>

  <!-- ===== SCRIPTS ===== -->
  <script>
    function toggleMenu(){
      document.getElementById("nav").classList.toggle("show");
    }

    // Affiche "Message envoyé" si l'URL contient ?sent=1
    const params = new URLSearchParams(window.location.search);
    if (params.get("sent") === "1") {
      document.getElementById("sent-msg").style.display = "block";
    }
  </script>
<link rel="stylesheet" href="ai-widget.css">
<script src="ai-widget.js"></script>

</body>
</html>
