<section class="hero">
<h1>Me contacter</h1>
<p>Une question ou une opportunité ? Écrivez-moi.</p>
</section>

<section class="container">
<form action="https://formspree.io/f/xqedpqga" method="POST" class="contact-form">

  <label for="email">Ton email</label>
  <input 
    type="email" 
    id="email"
    name="email"
    placeholder="exemple@mail.com"
    required
  >

  <label for="message">Ton message</label>
  <textarea 
    id="message"
    name="message"
    rows="6"
    placeholder="Écris ton message ici..."
    required
  ></textarea>

  <!-- Anti-spam basique (bot trap) -->
  <input type="text" name="_gotcha" style="display:none">

  <button type="submit">Envoyer le message</button>

</form>
<p id="sent-msg" style="display:none; margin-bottom:10px; font-weight:600;">
  ✅ Message envoyé !
</p>

<script>
  const params = new URLSearchParams(window.location.search);
  if (params.get("sent") === "1") {
    document.getElementById("sent-msg").style.display = "block";
  }
</script>
</section>

<script>
function toggleMenu(){
  document.getElementById("nav").classList.toggle("show");
}

/* Animation scroll */
const reveals = document.querySelectorAll(".reveal");

function revealOnScroll() {
  reveals.forEach(el => {
    const windowHeight = window.innerHeight;
    const elementTop = el.getBoundingClientRect().top;

    if (elementTop < windowHeight - 80) {
      el.classList.add("visible");
    }
  });
}

window.addEventListener("scroll", revealOnScroll);
revealOnScroll();
</script>
